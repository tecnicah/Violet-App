<ion-content>
  <div class="ion-content">
    <span class="h7">Service Rating</span>
    <ion-row>
      <ion-col size="12" class="rating">
        <bar-rating [(rate)]="rate" [max]="5"></bar-rating>
      </ion-col>

      <ion-col size="12">
        <ion-label style="color: gray;" class="h12" position="floating">Feedback</ion-label>
        <ion-item class="ion-textarea">
          <ion-textarea rows="6"></ion-textarea>
        </ion-item>
      </ion-col>

      <ion-col size="6" offset="3" size-md="4" offset-md="4">
        <ion-button class="buttom buttom__btn_login">Send</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
