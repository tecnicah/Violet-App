<ion-content class="content">
  <div class="content">
    <div class="close">
      <mat-icon (click)="modalController.dismiss()">close</mat-icon>
    </div>

    <p class="h5 ligth">Forgot Password</p>
    <p class="h8">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque faucibus, augue eu convallis
      vulputate.</p>

    <form [formGroup]="loginform">
      <ion-row>
        <ion-col size="12">
          <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input type="email" matInput formControlName="email" required>
            <mat-icon matSuffix>mail_outline</mat-icon>
            <mat-error>{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </ion-col>
      </ion-row>
    </form>

    <ion-row>
      <ion-col size="6">
        <span class="h7 blue" (click)="modalController.dismiss()">Cancel</span>
      </ion-col>
      <ion-col size="6" align="end">
        <span class="h7 blue" *ngIf="!loginform.valid" [ngClass]="{'disabled-text': !loginform.valid}">Change Password</span>
        <span class="h7 blue" (click)="changePassword()" *ngIf="loginform.valid" [ngClass]="{'disabled-text': !loginform.valid}">Change Password</span>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
