<ion-header mode="ios">
  <div class="header">
    <ion-back-button mode="ios" text="" (click)="back()"></ion-back-button>
    <p class="h5">Departure Details</p>
    <img src="/assets/icon/contract.svg" style="width: 45px;" alt="">
  </div>
  <div class="headergray"></div>
</ion-header>

<ion-content>
  <div class="appointments">
    <ion-row>

      <ion-col size="6" class="margin-top">
        <span class="h15 gray">Diplomatic Clause</span><br>
        <ion-checkbox class="size" [(ngModel)]="data_.diplomaticClause"></ion-checkbox>
      </ion-col>

      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Early Termination Notification</ion-label>
          <ion-select interface="action-sheet" mode="ios" [(ngModel)]="data_.earlyTerminationNotification">
            <ion-select-option [value]=1>Yes</ion-select-option>
            <ion-select-option [value]=2>No</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Penalty</ion-label>
          <ion-select interface="action-sheet" mode="ios" [(ngModel)]="data_.penalty">
            <ion-select-option [value]=1>Yes</ion-select-option>
            <ion-select-option [value]=2>No</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>


      <ion-col size="6"></ion-col>

      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Amount</ion-label>
          <ion-input placeholder="Amount" type="number" [(ngModel)]="data_.amount">
          </ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Currency</ion-label>
          <ion-select interface="action-sheet" mode="ios" [(ngModel)]="data_.currency">
            <ion-select-option *ngFor="let data of ca_currency" [value]="data.id">{{data.currency}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col size="6">
        <span class="h15 gray">Permission to Credit Security Deposit </span><br>
        <ion-checkbox class="size" [(ngModel)]="data_.permission"></ion-checkbox>
      </ion-col>

      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Return Security Deposit to:</ion-label>
          <ion-select interface="action-sheet" mode="ios" [(ngModel)]="data_.returnSecurityDepositTo">
            <ion-select-option *ngFor="let item of ca_dependent" [value]="item.id"> {{item.name}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <!------------------------------------------------------------------------------------------->
    <ion-row class="bottom">
      <ion-col size="6" offset="3">
        <ion-button class="buttom_ buttom__btn_login" (click)="save()">Save</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
