<ion-header mode="ios">
  <div class="header">
    <!--ion-back-button mode="ios" text="" (click)="back()"></ion-back-button>
    <p class="h5">Availability</p>
    <img src="/assets/icon/calendario.svg" style="width: 45px;" alt=""-->
    <ion-row class="ancho_full">
      <ion-col size="2" class="col_header" (click)="back()">
        <ion-back-button mode="ios" text=""></ion-back-button>
      </ion-col>
      <ion-col size="8" class="col_header">
        <p class="h5">Availability</p>
      </ion-col>
      <ion-col size="2" class="col_header">
        <img src="/assets/icon/calendario.svg" style="width: 45px;" alt="">
      </ion-col>
    </ion-row>
  </div>
  <div class="headergray"></div>
</ion-header>

<ion-content>
  <div class="appointments">

    <div *ngIf="data.id == 0">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Day</ion-label>
            <ion-select  mode="ios" interface="action-sheet" [(ngModel)]="data.day">
              <ion-select-option *ngFor="let data of ca_day" [value]="data.id">
                {{data.day}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let item of new_hour">
        <ion-col size="4">
          <ion-item>
            <ion-label position="floating">hour Start</ion-label>
            <ion-select interface="action-sheet" mode="ios" [(ngModel)]="item.hourStart">
              <ion-select-option *ngFor="let data of ca_hours" [value]="data.hora">
                {{data.hora}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>

        <ion-col size="4">
          <ion-item>
            <ion-label position="floating">hour End</ion-label>
            <ion-select interface="action-sheet" mode="ios" [(ngModel)]="item.hourEnd">
              <ion-select-option *ngFor="let data of ca_hours" [value]="data.hora">
                {{data.hora}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>

        <ion-col size="4">
          <br>
          <ion-label style="font-size: 10px; color: gray;">Available</ion-label>
          <ion-item lines="none" style="margin-top: -10px;">
            <ion-checkbox class="example-margin" [(ngModel)]="item.available"
            style="width: 20px; height: 20px;">
            </ion-checkbox>
          </ion-item>
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col size="6" offset="8">
          <ion-button class="buttom buttom__btn_login" style="width: 100px !important;
          height: 35px !important;background: #4435a6;" (click)="addHour()">Add Hour</ion-button>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col size="6" offset="3">
          <ion-button class="buttom buttom__btn_login" (click)="postNewAvailability();">Save</ion-button>
        </ion-col>
      </ion-row>

    </div>



    <div *ngIf="data.id != 0">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Day</ion-label>
            <ion-select interface="action-sheet" mode="ios" [(ngModel)]="data.day">
              <ion-select-option *ngFor="let data of ca_day" [value]="data.id">
                {{data.day}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>

        <ion-col size="4">
          <ion-item>
            <ion-label position="floating">hour Start</ion-label>
            <ion-select interface="action-sheet" mode="ios" [(ngModel)]="data.hourStart">
              <ion-select-option *ngFor="let data of ca_hours" [value]="data.hora">
                {{data.hora}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>

        <ion-col size="4">
          <ion-item>
            <ion-label position="floating">hour End</ion-label>
            <ion-select interface="action-sheet" mode="ios" [(ngModel)]="data.hourEnd">
              <ion-select-option *ngFor="let data of ca_hours" [value]="data.hora">
                {{data.hora}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>

        <ion-col size="4">
          <br>
          <ion-label style="font-size: 10px; color: gray;">Available</ion-label>
          <ion-item lines="none" style="margin-top: -10px;">
            <ion-checkbox class="example-margin" [(ngModel)]="data.available"
            style="width: 20px; height: 20px;">
            </ion-checkbox>
          </ion-item>
        </ion-col>

      </ion-row>


      <ion-row>
        <ion-col size="6" offset="3">
          <ion-button class="buttom buttom__btn_login" (click)="save();">Save</ion-button>
        </ion-col>
      </ion-row>

    </div>

  </div>
</ion-content>
