<ion-header mode="ios">
  <div class="header" [ngClass]="{'pading_ios': _services.padingios}">
    <ion-back-button mode="ios" text="" (click)="back()"></ion-back-button>
    <p class="h5">New Event</p>
    <img src="/assets/icon/calendario.svg" style="width: 45px;" alt="">
  </div>
  <div class="headergray"></div>
</ion-header>

<ion-content>

  <div class="appointments" *ngFor="let item of appointment">
    <ion-row>
      <ion-col size="6">
        <span class="h15 gray">Date</span><br>
        <ion-icon name="calendar-clear-outline" class="blue"></ion-icon> &nbsp;
        <span class="h12">{{item.date | date: 'dd MMM yyyy'}}</span>
      </ion-col>

      <ion-col size="6"></ion-col>

      <ion-col size="6">
        <span class="h15 gray">Start Time</span><br>
        <span class="h12">{{item.startTime}} hrs</span>
        <ion-icon class="left" name="time-outline"></ion-icon>
      </ion-col>

      <ion-col size="6">
        <span class="h15 gray">End Time</span><br>
        <span class="h12">{{item.endTime}} hrs</span>
        <ion-icon class="left" name="time-outline"></ion-icon>
      </ion-col>

      <ion-col size="6">
        <span class="h15 gray">Service Record</span><br>
        <span class="h12">SR - {{item.serviceRecordId}}</span>
      </ion-col>

      <ion-col size="6"></ion-col>
      <ion-col size="12"></ion-col>
      <ion-col size="12">
        <span class="h7">Services</span>
      </ion-col>

      <ion-col size="6" *ngFor="let checks of item.services">
        <div class="textarea">
          <ion-item lines='none'>
            <ion-checkbox [checked]="true" [disabled]="true">
            </ion-checkbox>
            <span style="font-size: 12px;"> {{checks.serviceNumber}} </span>
          </ion-item>
        </div>
      </ion-col>

      <ion-col size="12"></ion-col>
      
      <ion-col size="12">
        <ion-label style="color: gray;" class="h15" position="floating">Description</ion-label>
        <ion-item class="ion-textarea">
          <ion-textarea rows="4" [(ngModel)]="item.description" maxlength="300"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" offset="3">
        <ion-button class="buttom buttom__btn_login" (click)="save()">Create Event</ion-button>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
