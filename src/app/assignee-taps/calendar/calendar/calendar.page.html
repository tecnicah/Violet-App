<ion-header mode="ios">
  <div class="header" [ngClass]="{'pading_ios': _services.padingios}">
    <!--ion-back-button mode="ios" text="" (click)="back()"></ion-back-button>
    <p class="h5">Calendar</p>
    <img src="/assets/icon/calendario.svg" style="width: 45px;" alt=""-->
    <ion-row class="ancho_full">
      <ion-col size="2" class="col_header" (click)="back()">
        <ion-back-button mode="ios" text=""></ion-back-button>
      </ion-col>
      <ion-col size="8" class="col_header">
        <p class="h5">Calendar</p>
      </ion-col>
      <ion-col size="2" class="col_header">
        <img src="/assets/icon/calendario.svg" style="width: 45px;" alt="">
      </ion-col>
    </ion-row>
  </div>
  <div class="headergray"></div>
</ion-header>

<ion-content>

  <div class="appointments">

    <ion-row class="row_header">
      <ion-col size="12" class="align__end padding flex_filter" (click)="agregar_availability()" style="color: #9d3292;">
         View Calendar
      </ion-col>
    </ion-row>

    <br>

    <ion-row class="row_header">
      <ion-col size="10">
        <span class="h14 font_color">{{fecha | date: 'dd MMM yyyy'}}</span>
      </ion-col>

      <ion-col size="2" class="align__end padding flex_filter">
        <img src="/assets/icon/icon_add.svg" *ngIf="!agregar_evento" (click)="agregar_appointment()" class="btn_size">
      </ion-col>
    </ion-row>



    <div class="activitie" *ngFor="let item of eventos; let i = index">
      <ion-list>
        <ion-item-sliding>
          <ion-item lines="none" (click)="editEvento(item, i)">
            <ion-row style="width: 100%;">
              <ion-col size="2">
                <img src="/assets/icon/icon_calendar_activo.svg" class="avatar">
              </ion-col>
              <ion-col size="10">
                <span class="h9">
                  Event Name
                </span><br>
                <span class="gray">
                  <span class="gray">Participants </span>{{item.name}} <br>
                  <span class="gray">
                    <ion-icon name="time-outline"></ion-icon>
                    <ion-icon name="triangle"></ion-icon>
                    <span class="left">{{item.startTime}}hrs</span>
                  </span>
                  <span class="gray">
                    <ion-icon class="left" name="time-outline"></ion-icon>
                    <ion-icon name="triangle" style="transform:rotate(180deg)"></ion-icon>
                    <span class="left">{{item.endTime}}hrs</span>
                  </span>
                </span>
              </ion-col>
            </ion-row>
          </ion-item>
          <ion-item-options (click)="delete(item.id, i)">
            <ion-item-option color="danger">
              <ion-icon slot="bottom" name="trash" class="iconslot"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>

  </div>

</ion-content>
