<ion-header mode="ios">
  <div class="header" [ngClass]="{'pading_ios': service.padingios}">
    <ion-back-button mode="ios" text="" (click)="back()"></ion-back-button>
    <p class="h5">Settings</p>
    <img src="/assets/icon/bot_n_settings.svg" style="width: 45px;" alt="">
  </div>
  <div class="headergray"></div>
</ion-header>

<ion-content>

  <div class="appointments">

    <ion-row>
      <ion-col size="12">
        <span class="title_general_black">Notifications</span>
      </ion-col>
    </ion-row>

    <br>

    <ion-row>
      <ion-col size="6"  class="flex">
        <span class="h12 gray">No</span> &nbsp;
        <ion-toggle (ionChange)="notificacion($event)" [checked]="toogle_notificaciones"></ion-toggle>
        <span class="h12 gray">Yes</span> &nbsp;
      </ion-col>
    </ion-row>

    <br>
    <br>

    <ion-row>
      <ion-col size="12">
        <span class="title_general_black">Change Password</span>
      </ion-col>
    </ion-row>

    <form [formGroup]="registerForm">
      <ion-row>
        <ion-col size="12" size-md="8" offset-md="2" size-xl="8" offset-xl="2">
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password" required></ion-input>
          </ion-item>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </ion-col>

        <ion-col size="12" size-md="8" offset-md="2" size-xl="8" offset-xl="2">

          <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input type="password" formControlName="confirmPassword" required></ion-input>
          </ion-item>

          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
          </div>

        </ion-col>

        <ion-col size="6" offset="3">
          <ion-button class="buttom buttom__btn_login" (click)="onSubmit()">Change password</ion-button>
        </ion-col>

      </ion-row>
    </form>
  </div>
</ion-content>
