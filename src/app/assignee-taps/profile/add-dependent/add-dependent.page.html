<ion-header mode="ios">
  <div class="header" [ngClass]="{'pading_ios': service.padingios}">
    <!--ion-back-button mode="ios" text="" (click)="back()"></ion-back-button>
    <p class="h5">Dependent</p>
    <img src="/assets/icon/group_2.svg" style="width: 45px;" alt=""-->
    <ion-row class="ancho_full">
      <ion-col size="2" class="col_header" (click)="back()">
        <ion-back-button mode="ios" text=""></ion-back-button>
      </ion-col>
      <ion-col size="8" class="col_header">
        <p class="h5">Dependent</p>
      </ion-col>
      <ion-col size="2" class="col_header">
        <img src="/assets/icon/group_2.svg" style="width: 45px;" alt="">
      </ion-col>
    </ion-row>
  </div>
  <div class="headergray"></div>
</ion-header>

<ion-content>
  <mat-accordion class="documentos">
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Name (as shown on passport)</ion-label>
                <ion-input [(ngModel)]="data_.name"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size="6" style="display: flex; justify-content: center; align-items: center;" (click)="photo()">
              <div class='box'>
                <div class="content">
                  <img src="/assets/icon/icon_edit.svg" class="icon">
                  <img  id="imagen"
                    class="img">
                </div>
              </div>
            </ion-col>
          </ion-row>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="appointments">
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Relationship</ion-label>
              <ion-select interface="action-sheet" mode="ios" [(ngModel)]="data_.relationshipId"
                placeholder="Relationship">
                <ion-select-option *ngFor="let item of relationship_catalogue;" [value]="item.id">{{item.relationship}}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>

          <ion-col size="12" *ngIf="data_.relationshipId == 3">
            <ion-item>
              <ion-label position="floating">(If Other Please Specify)</ion-label>
              <ion-input [(ngModel)]="data_.ifOther"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="12"></ion-col>

          <ion-col size="6">
            <ion-radio-group [(ngModel)]="data_.sex">
              <ion-label>Sex</ion-label>
              <ion-item *ngFor="let item of gender_catalogue;">
                <ion-label>{{ item.sex }}</ion-label>
                <ion-radio [value]="item.id" [checked]="data_.sex===item.id"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-col>

          <ion-col size="6"></ion-col>

          <ion-col size="6">
            <ion-item>
              <ion-label position="floating">Date of Birth</ion-label>
              <ion-datetime displayFormat="DD MMM YYYY" mode="ios" [(ngModel)]="data_.birth" (ionChange)="calculateHowOld()"></ion-datetime>
            </ion-item>
          </ion-col>

          <ion-col size="6">
            <ion-item>
              <ion-label position="floating">Age</ion-label>
              <ion-input [(ngModel)]="data_.age" type="number"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="6">
            <ion-item>
              <ion-label position="floating">Language Spoken</ion-label>
              <ion-select multiple="true" mode="ios" placeholder="Language Spoken" interface="action-sheet"
                cancelText="Cancel" okText="Accept" [(ngModel)]="data_.idiomas">
                <ion-select-option *ngFor="let item of languages_catalogue;" [value]="item.id">
                  {{ item.name }}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>

          <ion-col size="6">
            <ion-item>
              <ion-label position="floating">Nationality</ion-label>
              <ion-select interface="action-sheet" mode="ios" placeholder="Nationality"
                [(ngModel)]="data_.nationalityId">
                <ion-select-option *ngFor="let item of country_catalogue;" [value]="item.id">
                  {{ item.name }}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>

          <ion-col size="6" *ngIf="data_.relationshipId == 1">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input [(ngModel)]="data_.email" type="email"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="6" *ngIf="data_.relationshipId == 1">
            <ion-item>
              <ion-label position="floating">Phone Number</ion-label>
              <ion-input [(ngModel)]="data_.phone" type="text"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="6" *ngIf="data_.relationshipId == 2">
            <ion-item>
              <ion-label position="floating">Current Grade</ion-label>
              <ion-select interface="action-sheet" mode="ios" placeholder="Current Grade"
                [(ngModel)]="data_.currentGrade">
                <ion-select-option *ngFor="let item of schoolgrades_catalogue;" [value]="item.id">
                  {{ item.grade }}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>

          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Additional comments</ion-label>
              <ion-input [(ngModel)]="data_.aditionalComments"></ion-input>
            </ion-item>
          </ion-col>

        </ion-row>

        <ion-row>
          <ion-col size="6" offset="3">
            <ion-button class="buttom buttom__btn_login" (click)="save()">Save</ion-button>
          </ion-col>
        </ion-row>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
